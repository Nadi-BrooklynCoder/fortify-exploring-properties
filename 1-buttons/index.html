<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Button Styles</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/a3f6cacbaa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn1">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn2">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn3">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn4">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn5">Button<i class="fa-solid fa-arrow-right"></i></button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn6">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn7"><span>Button</span><i class="fa-solid fa-arrow-right"></i></button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn8">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn9">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn10">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn11">Button</button></div>
        <div class="container__button">
        <button class="container__button" type="button" id="container__btn12">Button</button></div>
    </div>

    <button class="container__button" type="button" id="container__btn13">Button</button>
    
</body>
</html>
