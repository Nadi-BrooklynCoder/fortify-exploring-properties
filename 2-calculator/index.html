<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button onclick="calculatorDisplay('1')" class="calculator__button one" value="1">1</button>
            <button onclick="calculatorDisplay('2')" class="calculator__button two" value="2">2</button>
            <button onclick="calculatorDisplay('3')" class="calculator__button three" value="3">3</button>
            <button onclick="setOperator('+')" class="calculator__button operator" value="+">+</button>
            <button onclick="calculatorDisplay('4')" class="calculator__button four" value="4">4</button>
            <button onclick="calculatorDisplay('5')" class="calculator__button five" value="5">5</button>
            <button onclick="calculatorDisplay('6')" class="calculator__button six" value="6">6</button>
            <button onclick="calculatorDisplay('-')" class="calculator__button operator" value="-">-</button>
            <button onclick="calculatorDisplay('7')" class="calculator__button seven" value="7">7</button>
            <button onclick="calculatorDisplay('8')" class="calculator__button eight" value="8">8</button>
            <button onclick="calculatorDisplay('9')" class="calculator__button nine" value="9">9</button>
            <button onclick="setOperator('*') "class="calculator__button operator" value="*">*</button>
            <button onclick="calculatorDisplay('0')" class="calculator__button zero" value="0">0</button>
            <button onclick="calculatorDisplay('.')" class="calculator__button operator" value=".">.</button>
            <button onclick="setOperator('/') "class="calculator__button operator" value="/">/</button>
            <button onclick="calculateResult()" class="calculator__button operator" value="=">=</button>
            <button onclick="clearDisplay()" class="calculator__button clear" value="C">C</button>
     </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
